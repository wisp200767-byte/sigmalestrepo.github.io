<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Flashcards</title>
    <style>
    :root {
        --primary: #7583ff;    /* Brighter blue for visibility on dark */
        --bg: #121212;         /* Deep black/grey background */
        --card-bg: #1e1e1e;    /* Slightly lighter grey for cards */
        --text: #e0e0e0;       /* Soft white text */
        --text-muted: #a0a0a0;
        --danger: #ff6b6b;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: var(--bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        color: var(--text);
        transition: background-color 0.3s ease;
    }

    .container { width: 100%; max-width: 600px; text-align: center; }

    /* --- Flashcard Flip UI --- */
    .flashcard-container {
        perspective: 1000px;
        width: 100%;
        height: 300px;
        cursor: pointer;
        margin: 20px 0;
    }

    .flashcard {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
    }

    .flashcard.flipped { transform: rotateX(180deg); }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
        box-sizing: border-box;
        background: var(--card-bg);
        border: 1px solid #333;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        font-size: 1.4rem;
        text-align: center;
    }

    /* Back of card styling */
    .back { 
        transform: rotateX(180deg); 
        color: var(--primary);
        border-color: var(--primary);
    }

    /* --- Controls --- */
    .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; }
    
    button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
        background: #333;
        color: var(--text);
    }

    .btn-main { background: var(--primary); color: white; }
    .btn-main:hover { opacity: 0.9; transform: translateY(-2px); }

    /* --- Input Form Section --- */
    .form-section {
        background: var(--card-bg);
        padding: 25px;
        border-radius: 12px;
        border: 1px solid #333;
        width: 100%;
    }

    .form-section h3 { margin-top: 0; color: var(--primary); }

    .form-section input {
        width: 90%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #444;
        border-radius: 5px;
        background: #121212;
        color: white;
    }

    .form-section input:focus {
        outline: 2px solid var(--primary);
        border-color: transparent;
    }

    .progress { color: var(--text-muted); margin-bottom: 10px; }

    .danger-zone { margin-top: 25px; font-size: 0.85rem; }
    .btn-delete { background: none; color: var(--danger); text-decoration: underline; padding: 0;}
</style>

</head>
<body>

    <div class="container">
        <h1>Flashcard Maker</h1>
        <div class="progress" id="progress">0 / 0</div>

        <div class="flashcard-container" onclick="flipCard()">
            <div class="flashcard" id="card">
                <div class="front" id="frontText">Your deck is empty!</div>
                <div class="back" id="backText">Add a card below to start.</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="prevCard()">Previous</button>
            <button class="btn-main" onclick="nextCard()">Next</button>
        </div>

        <div class="form-section">
            <h3>Add a New Card</h3>
            <input type="text" id="newQuestion" placeholder="Question">
            <input type="text" id="newAnswer" placeholder="Answer">
            <br><br>
            <button class="btn-main" onclick="addCustomCard()">Save to My Deck</button>
            
            <div class="danger-zone">
                <button class="btn-delete" onclick="clearDeck()">Delete All Cards</button>
            </div>
        </div>
    </div>

    <script>
        // 1. Load data from LocalStorage. Start with empty array [] instead of examples.
        let deck = JSON.parse(localStorage.getItem('myFlashcards')) || [];
        let currentIndex = 0;

        const cardElement = document.getElementById('card');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');
        const progressText = document.getElementById('progress');

        // 2. Display the card text
        function updateCard() {
            cardElement.classList.remove('flipped');
            
            setTimeout(() => {
                if (deck.length === 0) {
                    frontText.innerText = "No Cards Added Yet!";
                    backText.innerText = "Add a card below to start.";
                    progressText.innerText = "0 / 0";
                } else {
                    frontText.innerText = deck[currentIndex].q;
                    backText.innerText = deck[currentIndex].a;
                    progressText.innerText = `${currentIndex + 1} / ${deck.length}`;
                }
            }, 100);
        }

        // 3. Add a new card function
        function addCustomCard() {
            const qInput = document.getElementById('newQuestion');
            const aInput = document.getElementById('newAnswer');

            if (qInput.value.trim() === "" || aInput.value.trim() === "") {
                alert("Please fill out both sides!");
                return;
            }

            // Create new card object
            const newCard = { q: qInput.value, a: aInput.value };
            
            // Add to the array
            deck.push(newCard);
            
            // Save to browser memory
            localStorage.setItem('myFlashcards', JSON.stringify(deck));

            // Clear inputs
            qInput.value = "";
            aInput.value = "";

            // Move to the newly created card and update
            currentIndex = deck.length - 1;
            updateCard();
        }

        function flipCard() { 
            if (deck.length > 0) cardElement.classList.toggle('flipped'); 
        }
        
        function nextCard() {
            if (deck.length === 0) return;
            currentIndex = (currentIndex + 1) % deck.length;
            updateCard();
        }

        function prevCard() {
            if (deck.length === 0) return;
            currentIndex = (currentIndex - 1 + deck.length) % deck.length;
            updateCard();
        }

        function clearDeck() {
            if(confirm("Are you sure? This will delete all your custom cards.")) {
                localStorage.removeItem('myFlashcards');
                deck = [];
                currentIndex = 0;
                updateCard();
            }
        }

        // Initialize the view
        updateCard();
    </script>
</body>
</html>
